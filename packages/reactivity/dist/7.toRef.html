<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      //   import {
      //     reactive,
      //     effect,
      //     watch,
      //     watchEffect,
      //     computed,
      //     ref,
      //     toRef,
      //     toRefs,
      //     proxyRefs,
      //   } from "../../../node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";

      import {
        reactive,
        effect,
        watch,
        watchEffect,
        computed,
        ref,
        toRef,
        toRefs,
        proxyRefs,
      } from "./reactivity.js";

      const state = reactive({
        name: "ywm",
        age: 18,
      });
      //   const name = toRef(state, "name");

      const { name, age } = toRefs(state);
      const ctx = proxyRefs({ name, age });

      watchEffect(() => {
        // app.innerHTML = name.value + age.value; // name.value => state.name

        //ctx.name => name.value => state.name
        app.innerHTML = ctx.name + ctx.age;
      });

      setTimeout(() => {
        debugger;
        ctx.name = "ywm2";
      }, 1000);
    </script>
  </body>
</html>
