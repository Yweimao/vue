      const state = reactive({
        name: "ywm",

      let a = 1;

      const runner = effect(
        () => {
          console.log("runner");
          app.innerHTML = state.name + a;

              runner();
            }, 1000);

      );

      setTimeout(() => {
        console.log("timer");
