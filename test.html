  <body>
    <script>
      const invokers = {};

      function createInvoker(nextVal) {
        const fn = (e) => fn.value(e);
        fn.value = nextVal;
        return fn;
      }

      const invoker = (invokers["click"] = createInvoker(() => {
        console.log(11111);
      }));

      console.log(invoker);

      document.addEventListener("click", invoker);
